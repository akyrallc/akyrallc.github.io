<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Akyra LLC</title>

  <meta name="author" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>

<body>
  <div id="page" ng-app="myApp" ng-controller="postsCtrl">
    <div id="content" align="center" ng-repeat="p in posts">
      <table>
        <tr>
          <td>
            <p>
              <h1>{{ p.description }}</h1>
            </p>
          </td>
        </tr>
      </table>
      <p>
      </p>
    </div>
  </div>
  <script>
    var app = angular.module('myApp', []);
    app.controller('postsCtrl', function ($scope) {

      $scope.posts = [{
          "id": "2",
          "description": "Future Proves Past"
        },
        {
          "id": "1",
          "description": "The Hunters become the hunted. 2018 will be glorius!!"
        }
      ];
    });
  </script>
</body>

</html>
